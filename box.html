<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            background-color: red;
            height: 100px;
            width:100px;
            position: absolute;
            z-index: 1;
        }
        #box2{
            background-color: rgba(47, 0, 255, 0.5);
            position: relative;
            top: 50px;
            left: 50px;
            height: 100px;
            width:100px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="box1" onclick="box1();"></div>
    <div id="box2" onclick="box2();"></div>
    <script>
        var b1 = document.getElementById('box1');
        var b2 = document.getElementById('box2');

        function box1(){
            b1.style.zIndex=2;
            b2.style.zIndex=1;


        }
        function box2(){
            b1.style.zIndex=1;
            b2.style.zIndex=2;
        }

    </script>
</body>
</html>
